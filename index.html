<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    
  </head>
  <body>
    <h1 class="mt-5"> Magic 8 Ball </h1>
    <form class="d-flex container-fluid justify-content-center w-50">
        <div class="d-flex gap-1 align-items-center justify-content-center m-3 mt-4">
            <label class="col-4 form-label mt-2" for="question">Ask Me Anything!</label>
            <input class="col-7 form-control mx-1" type="text" id="question">
            <button class="col-2 btn btn-dark" id="ask">Ask</button>
        </div>
    </form>
    <div class="d-flex container-fluid justify-content-center p-4"> 
        <div class="d-flex align-items-center justify-content-center eight-ball bg-dark rounded-circle" id="eight-ball">
            <div class="d-flex align-items-center justify-content-center inner-circle rounded-circle ">
                <div class="d-flex align-items-center justify-content-center triangle mt-4" id="triangle">
                    <p class="answers" id="answers"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
